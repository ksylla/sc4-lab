# run zookeeper and kafka as docker services
version: '2.1'
services:
    zookeeper:
        build:
            context: ./sc4-zookeeper
        environment:
            - MYID=1
            - DELAY=0
        healthcheck:
            test: /healthcheck
            interval: 5s
            timeout: 4s
            retries: 2
        ports:
            - 2181:2181
    kafka-broker:
        build:
            context: ./sc4-kafka-broker
        environment:
            - TOPICS=taxi,testtopic
            - ZOOKEEPER_SERVERS=zookeeper:2181
        links:
            - zookeeper
        depends_on:
            zookeeper:
                condition: service_healthy
        ports:
            - 9092:9092
    kafka-maketopic:
        build:
            context: ./sc4-kafka-maketopic
        environment:
            - ZOOKEEPER_SERVERS=zookeeper:2181
            - KAFKA_BROKER=kafka-broker:9092
        links:
            - kafka-broker
    kafka-cli-producer:
        build:
            context: ./sc4-kafka-cli-producer
        environment:
            - ZOOKEEPER_SERVERS=zookeeper:2181
            - KAFKA_BROKER_LIST=kafka-broker:9092
        links:
            - kafka-broker
    kafka-cli-consumer:
        build:
            context: ./sc4-kafka-cli-consumer
        environment:
            - ZOOKEEPER_SERVERS=zookeeper:2181
        links:
            - kafka-broker
    fcd-producer:
        build:
            context: ./pilot-sc4-kafka-producer
        environment:
            - ZOOKEEPER_SERVERS=zookeeper:2181
        links:
            - kafka-broker:kafkahost

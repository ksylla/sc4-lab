# run zookeeper and kafka as docker services
version: '2.1'
services:
    zookeeper:
        build:
            context: ./sc4-zookeeper
        environment:
            - MYID=1
            - DELAY=5
        healthcheck:
            test: /healthcheck
            interval: 5s
            timeout: 3s
            retries: 2
        expose:
            - "2181"
    kafka-broker:
        build:
            context: ./sc4-kafka-broker
        environment:
            - ZOOKEEPER_SERVERS=zookeeper:2181
        links:
            - zookeeper
        depends_on:
            zookeeper:
                condition: service_healthy
        expose:
            - "9092"
